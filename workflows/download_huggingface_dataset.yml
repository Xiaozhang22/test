name: Download Hugging Face Dataset

on:
  push:
    branches:
      - main  # 或者你希望触发的分支

jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Hugging Face datasets library
        run: |
          python -m pip install --upgrade pip
          pip install datasets

      - name: Download Hugging Face dataset (e.g., imdb)
        run: |
          python -c "from datasets import load_dataset; dataset = load_dataset('imdb')"

      - name: Commit and push downloaded dataset
        run: |
          git config --global user.name "Your Name"
          git config --global user.email "your-email@example.com"
          git add .
          git commit -m "Add Hugging Face dataset"
          git push
